<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="conatiner">
  <div class="profile">
    <div class="name-section">
      <div class="image">
        <img src="./images/image-jeremy.png" alt="jermy-image">
      </div>

      <div class="report">Report for</div>
      <div class="name">
        
        Abdul
        <br/>
        Wasay
      </div>
    </div>
    <div class="time-section">
      <div class="daily">Daily</div>
      <div class="weekly">Weekly</div>
      <div class="monthly">Monthly</div>
    </div>
  </div>

  <div class="cards-section">
   
   <div class="layer">
    <div class="card">
      <div class="upper">
        <div class="upper-icon">
          <img src="./images/icon-work.svg" alt="">
        </div>
      </div>
      <div class="main">
        <div class="first-section">
          <div class="title">
            Work
          </div>
          <div class="option-icon">
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        
        <div class="hours">
          7hrs
        </div>
        <div class="week">
          Last Week - 36hrs
        </div>
      </div>
    </div>

    <div class="card">
      <div class="upper" style="background-color: hsl(195, 74%, 62%);">
        <div class="upper-icon">
          <img src="./images/icon-play.svg" alt="">
        </div>
      </div>
      <div class="main">
        <div class="first-section">
          <div class="title">
            Play
          </div>
          <div class="option-icon">
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        
        <div class="hours">
          10hrs
        </div>
        <div class="week">
          Last Week - 8hrs
        </div>
      </div>
    </div>

    <div class="card">
      <div class="upper" style="background-color: hsl(348, 100%, 68%)">
        <div class="upper-icon">
          <img src="./images/icon-study.svg" alt="">
        </div>
      </div>
      <div class="main">
        <div class="first-section">
          <div class="title">
            Study
          </div>
          <div class="option-icon">
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        
        <div class="hours">
          12hrs
        </div>
        <div class="week">
          Last Week - 36hrs
        </div>
      </div>
    </div>

   </div>

   <div class="layer">
    <div class="card">
      <div class="upper" style="background-color: hsl(145, 58%, 55%)">
        <div class="upper-icon">
          <img src="./images/icon-exercise.svg" alt="">
        </div>
      </div>
      <div class="main">
        <div class="first-section">
          <div class="title">
            Exercise
          </div>
          <div class="option-icon">
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        
        <div class="hours">
          32hrs
        </div>
        <div class="week">
          Last Week - 36hrs
        </div>
      </div>
    </div>

    <div class="card" >
      <div class="upper" style="background-color: hsl(264, 64%, 52%);">
        <div class="upper-icon">
          <img src="./images/icon-social.svg" alt="">
        </div>
      </div>
      <div class="main">
        <div class="first-section">
          <div class="title">
            Social
          </div>
          <div class="option-icon">
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        
        <div class="hours">
          10hrs
        </div>
        <div class="week">
          Last Week - 36hrs
        </div>
      </div>
    </div>

    <div class="card">
      <div class="upper" style="background-color: hsl(43, 84%, 65%);">
        <div class="upper-icon">
          <img src="./images/icon-self-care.svg" alt="">
        </div>
      </div>
      <div class="main">
        <div class="first-section">
          <div class="title">
            Self Care
          </div>
          <div class="option-icon">
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        
        <div class="hours">
          19hrs
        </div>
        <div class="week">
          Last Week - 36hrs
        </div>
      </div>
    </div>

   </div>
   


  </div>
</div>


</body>
</html>
